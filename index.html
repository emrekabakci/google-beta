<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
    </div>
    <div class="search">
        <p>Search the web using Google</p>
        <form><input type="text"><br>
            <button type="submit">Google Search</button>
            <button type="submit">I'm feeling lucky</button>
        </form>
    </div>
    <div class="footer">
        <div class="special">
            <p>Special searches</p>
            <a href="">Stanford Search</a><br>
            <a href="">Linux Search</a>
        </div>
        <div class="help">
            <div class="texts">
                <a href="">Help!</a><br>
                <a href="">About Google!</a><br>
                <a href="">Company Info</a><br>
                <a href="">Google! Logos</a>
            </div>
        </div>
        <div class="mail">
            Get Google! <br>
            Updates monthly:
            <br>
            <form style="text-align: center;">
                <input style="width: 250px;" type="email" placeholder="your e-mail"><br>
                <button>
                        Subscribe!
                </button>
            </form>
        </div>
    </div>
    
</body>
</html>
